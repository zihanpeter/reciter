<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>GreedySnakeGame</title>
    <style>
        canvas {
            border: 2px solid #333;
            display: block;
            margin: 20px auto;
            background: #f8f8f8;
        }
        .game-info {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .score {
            font-size: 24px;
            margin: 10px 0;
        }
        .controls {
            margin: 10px 0;
            color: #666;
        }

        #homeButton {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        #homeButton:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>
    <button id="homeButton" onclick="window.location.href='/#games'">Home Page</button>
    <div class="game-info">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="controls">Use arrows pr WASD to move the snake</div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let score = 0;
        let snake = [
            {x: 10, y: 10}
        ];
        let food = {
            x: Math.floor(Math.random() * tileCount),
            y: Math.floor(Math.random() * tileCount)
        };
        let dx = 0;
        let dy = 0;
        let speed = 7;
        let gameLoop;

        // 游戏主循环
        function game() {
            updateSnake();
            if (checkGameOver()) {
                alert('Game Over！your score：' + score);
                resetGame();
                return;
            }
            clearCanvas();
            drawFood();
            drawSnake();
        }

        // 更新蛇的位置
        function updateSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);

            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
        }

        // 绘制蛇
        function drawSnake() {
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#4CAF50' : '#81C784';
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });
        }

        // 绘制食物
        function drawFood() {
            ctx.fillStyle = '#FF5252';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        // 清除画布
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // 生成新的食物
        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
            
            // 确保食物不会生成在蛇身上
            snake.forEach(segment => {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                }
            });
        }

        // 检查游戏是否结束
        function checkGameOver() {
            // 撞墙
            if (snake[0].x < 0 || snake[0].x >= tileCount || 
                snake[0].y < 0 || snake[0].y >= tileCount) {
                return true;
            }

            // 撞到自己
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
                    return true;
                }
            }
            return false;
        }

        // 重置游戏
        function resetGame() {
            snake = [{x: 10, y: 10}];
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            dx = 0;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
        }

        // 键盘控制
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
            }
        });

        // 开始游戏循环
        setInterval(game, 1000/speed);
    </script>
</body>
</html>
