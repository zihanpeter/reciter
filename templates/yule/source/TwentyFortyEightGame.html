<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>2048 Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #faf8ef;
            font-family: Arial, sans-serif;
        }
        
        .game-container {
            text-align: center;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 400px;
            margin: 20px 0;
        }
        
        .score-container {
            background: #bbada0;
            padding: 10px 20px;
            border-radius: 6px;
            color: white;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            background: #bbada0;
            padding: 10px;
            border-radius: 6px;
            width: 400px;
            height: 400px;
        }
        
        .cell {
            background: rgba(238, 228, 218, 0.35);
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 35px;
            font-weight: bold;
            color: #776e65;
            width: 87.5px;
            height: 87.5px;
        }
        
        .tile-2 { background: #eee4da; width: 87.5px; height: 87.5px; }
        .tile-4 { background: #ede0c8; width: 87.5px; height: 87.5px; }
        .tile-8 { background: #f2b179; color: #f9f6f2; width: 87.5px; height: 87.5px; }
        .tile-16 { background: #f59563; color: #f9f6f2; width: 87.5px; height: 87.5px; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; width: 87.5px; height: 87.5px; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; width: 87.5px; height: 87.5px; }
        .tile-128 { background: #edcf72; color: #f9f6f2; font-size: 30px;width: 87.5px; height: 87.5px; }
        .tile-256 { background: #edcc61; color: #f9f6f2; font-size: 30px;width: 87.5px; height: 87.5px; }
        .tile-512 { background: #edc850; color: #f9f6f2; font-size: 30px;width: 87.5px; height: 87.5px; }
        .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 25px;width: 87.5px; height: 87.5px; }
        .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 25px;width: 87.5px; height: 87.5px; }

        #homeButton {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        #homeButton:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>
    <button id="homeButton" onclick="window.location.href='/#games'">Home Page</button>
    <div class="game-container">
        <div class="header">
            <h1>2048</h1>
            <div class="score-container">
                Score: <span id="score">0</span>
            </div>
        </div>
        <div class="grid" id="grid"></div>
    </div>

    <script>
        class Game2048 {
            constructor() {
                this.grid = Array(4).fill().map(() => Array(4).fill(0));
                this.score = 0;
                this.init();
            }

            init() {
                // 初始添加两个数字
                this.addNewNumber();
                this.addNewNumber();
                this.updateView();
            }

            addNewNumber() {
                const emptyCells = [];
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        if (this.grid[i][j] === 0) {
                            emptyCells.push({x: i, y: j});
                        }
                    }
                }
                if (emptyCells.length > 0) {
                    const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    this.grid[randomCell.x][randomCell.y] = Math.random() < 0.9 ? 2 : 4;
                }
            }

            move(direction) {
                let moved = false;
                const oldGrid = JSON.stringify(this.grid);

                if (direction === 'ArrowLeft' || direction === 'a') {
                    moved = this.moveLeft();
                } else if (direction === 'ArrowRight' || direction === 'd') {
                    this.grid = this.grid.map(row => row.reverse());
                    moved = this.moveLeft();
                    this.grid = this.grid.map(row => row.reverse());
                } else if (direction === 'ArrowUp' || direction === 'w') {
                    this.grid = this.transpose(this.grid);
                    moved = this.moveLeft();
                    this.grid = this.transpose(this.grid);
                } else if (direction === 'ArrowDown' || direction === 's') {
                    this.grid = this.transpose(this.grid);
                    this.grid = this.grid.map(row => row.reverse());
                    moved = this.moveLeft();
                    this.grid = this.grid.map(row => row.reverse());
                    this.grid = this.transpose(this.grid);
                }

                if (moved) {
                    this.addNewNumber();
                    this.updateView();
                    
                    if (this.checkGameOver()) {
                        setTimeout(() => {
                            alert('Game Over！your score：' + this.score);
                            this.resetGame();
                        }, 300);
                    }
                }
            }

            moveLeft() {
                let moved = false;
                for (let i = 0; i < 4; i++) {
                    let row = this.grid[i].filter(cell => cell !== 0);
                    for (let j = 0; j < row.length - 1;) {
                        if (row[j] === row[j + 1]) {
                            row[j] *= 2;
                            this.score += row[j];
                            row.splice(j + 1, 1);
                            moved = true;
                        } else {
                            j++;
                        }
                    }
                    const newRow = row.concat(Array(4 - row.length).fill(0));
                    if (JSON.stringify(this.grid[i]) !== JSON.stringify(newRow)) {
                        moved = true;
                    }
                    this.grid[i] = newRow;
                }
                return moved;
            }

            transpose(grid) {
                return grid[0].map((_, i) => grid.map(row => row[i]));
            }

            checkGameOver() {
                // 检查是否有空格
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        if (this.grid[i][j] === 0) return false;
                    }
                }

                // 检查是否有相邻的相同数字
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 3; j++) {
                        if (this.grid[i][j] === this.grid[i][j + 1]) return false;
                        if (this.grid[j][i] === this.grid[j + 1][i]) return false;
                    }
                }
                return true;
            }

            resetGame() {
                this.grid = Array(4).fill().map(() => Array(4).fill(0));
                this.score = 0;
                this.init();
            }

            updateView() {
                const gridElement = document.getElementById('grid');
                const scoreElement = document.getElementById('score');
                
                gridElement.innerHTML = '';
                scoreElement.textContent = this.score;

                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        const value = this.grid[i][j];
                        if (value !== 0) {
                            cell.textContent = value;
                            cell.classList.add(`tile-${value}`);
                        }
                        gridElement.appendChild(cell);
                    }
                }
            }
        }

        // 初始化游戏
        const game = new Game2048();

        // 添加键盘事件监听
        document.addEventListener('keydown', (e) => { game.move(e.key)});
    </script>
</body>
</html>
